# @package _group_
common:
  fp16: false
  log_format: json
  log_interval: 200
  seed: 1337
  # tensorboard_logdir: tblog_proj_name
  # wandb_project: wandb_proj_name

checkpoint:
  save_interval_updates: 12500
  keep_interval_updates: -1
  no_epoch_checkpoints: true


distributed_training:
  ddp_backend: no_c10d
  distributed_backend: 'nccl'
  distributed_world_size: 64
  nprocs_per_node: 8
  find_unused_parameters: true

task:
  _name: muq_pretraining
  data: ???
  label_dir: ???
  labels: ???
  label_rate: ${model.label_rate}
  sample_rate: 24000

  # crop to 30s
  max_sample_size: 720000
  min_sample_size: 432000
  clip_secs: 30

  pad_audio: false
  random_crop: true
  normalize: false # must be consistent with extractor


dataset:
  num_workers: 6
  max_tokens: 2000000
  skip_invalid_size_inputs_valid_test: true
  validate_interval: 1
  validate_interval_updates: 10000

criterion:
  _name: model 
  # log_keys:
  #   - accuracies

optimization:
  max_update: 400000
  lr: [0.0005]
  clip_norm: 10.0
  update_freq: [1]

optimizer:
  _name: adam
  adam_betas: (0.9,0.98)
  adam_eps: 1e-06
  weight_decay: 0.01

lr_scheduler:
  _name: polynomial_decay
  warmup_updates: 32000

model:
  _name: muq
  label_rate: 25
  num_codebooks: 1
  codebook_dim: 16
  codebook_size: 8192 # 4096
  features: ["melspec_2048"]
  hop_length: 240
  n_mels: 128
  conv_dim: 512
  encoder_dim: 1024
  encoder_depth: 12
  mask_hop: 0.4
  mask_prob: 0.6
  is_flash: false

  use_rvq_target: true
  rvq_ckpt_path: path/to/mel/rvq/RVQ_4000.pth

hydra:
  job:
    config:
      override_dirname:
        kv_sep: '-'
        item_sep: '__'
        exclude_keys:
          - run
          - task.data
          - task.label_dir
  run:
    dir: ???
  sweep:
    dir: ???
    subdir: ${hydra.job.config_name}__${hydra.job.override_dirname}
